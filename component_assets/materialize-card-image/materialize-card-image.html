<link rel="stylesheet" href="https://ipfs.io/ipfs/QmZwDkCGHCkoAzWa73vK4xV81WxS61P3JVNPhx4occJ79x/materialize.min.css">

<style>
    .card {
    	height: 25em;
    	display: flex;
    	flex-direction: column;
    	justify-content: center;
    	align-items: center;
    	align-content: stretch;
    }
    .card-image {
    	flex: 1 3 auto;
    	overflow: hidden;
    }
    .card-image img{
    	width: 100%;
    }
    .card-content {
    	flex: 1 2 auto;
    }
    .card-action{
    	flex: 1 1 auto;
    }
</style>

<div class="card card-panel hoverable">
	<div class="card-image">
	    <img class="responsive-img" src="[[img]]"></img>
	    <span class="card-title">[[title]]</span>
	</div>
	<div class="card-content">
	    <span>[[content]]</slot>
	    <slot></slot>
	</div>
	<div class="card-action">
	    <a href="[[actionlink]]">[[action]]</a>
	</div>
</div>

<script href="https://ipfs.io/ipfs/QmZwDkCGHCkoAzWa73vK4xV81WxS61P3JVNPhx4occJ79x/materialize.min.css"></script>

<link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<div class="upload_form_cont">
	<form id="upload_form" enctype="multipart/form-data" method="post" action="upload.php">
		<div>
			<div>
				<label for="image_file">Please select image file</label>
			</div>
			<div>
				<input id="image_file" type="file" name="image_file" on-change="fileSelected"/>
			</div>
		</div>
		<div>
			<input type="button" value="Upload" onclick="startUploading()"/>
		</div>
		<div id="dialog"></div>
		<div id="progress_info">
			<div id="progress"></div>
			<div id="progress_percent"></div>
			<div id="speed"> </div>
			<div id="remaining"> </div>
			<div id="b_transfered"></div>
			<div id="upload_response"></div>
		</div>
	    <paper-progress value="40"></paper-progress>
	</form>
</div>
<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
	<thead>
		<tr>		
			<th class="mdl-data-table__cell--non-numeric">Status</th>
			<th class="mdl-data-table__cell--non-numeric">Name</th>
			<th class="mdl-data-table__cell--non-numeric">Size</th>
			<th class="mdl-data-table__cell--non-numeric">Type</th>
			<th class="mdl-data-table__cell--non-numeric">Dimension</th>
			<th class="mdl-data-table__cell--non-numeric">Preview</th>
		</tr>
	</thead>
    <tbody id="file-table">
        <template is="dom-repeat" items="{{files}}" mutable-data>
            <tr>
                <td>{{item.status}}</td>
                <td>{{item.name}}</td>
                <td>{{item.size}}</td>
                <td>{{item.type}}</td>
                <td>{{item.dimension}}</td>
                <td padding=".2em .9em"><img height="100%" src="{{item.preview}}"></td>
            </tr>
        </template>
	</tbody>
</table>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
